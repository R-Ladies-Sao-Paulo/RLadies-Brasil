on:
  push:
    branches: [ master ]
  schedule:
  - cron: "20 12 * * fri"

name: Render README + Update data

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown, remotes, and the local package
        run: |
          install.packages("remotes", repos = "https://cloud.r-project.org")
          remotes::install_local(".")
          remotes::install_cran("rmarkdown")
          remotes::install_cran("usethis")
        shell: Rscript {0}
      - name:  Autenticar meetupr
        env: 
          RLADIES_BRASIL_PASSWORD: ${{ secrets.MEETUPR_PWD }}
        run: Rscript -e 'source("data-raw/autenticar_meetup.R", encoding = "UTF-8")'
      - name:  Atualiza cap√≠tulos - meetupr
        env: 
          RLADIES_BRASIL_PASSWORD: ${{ secrets.MEETUPR_PWD }}
        run: Rscript -e 'source("data-raw/obter_dados_capitulos.R", encoding = "UTF-8")'
      - name: Atualiza eventos - meetupr
        env: 
          RLADIES_BRASIL_PASSWORD: ${{ secrets.MEETUPR_PWD }}
        run: Rscript -e 'source("data-raw/obter_dados_eventos.R", encoding = "UTF-8")'
      - name: Atualizar eventos recentes - dados do R Community Dashboard - OFFLINE
        run: Rscript -e '# source("data-raw/obter_eventos_recentes.R", encoding = "UTF-8")'        
      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.Rmd
          git add README.md
          git add data/capitulos_br.rda
          git add data/eventos_br.rda 
          git add data/capitulos_redes.rda
          git commit -m 'Atualiza dados e README.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
